<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reserva</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Completa tu Reserva</h1>
    </div>
  </header>

  <section id="formulario-reserva">
    <div class="formulario-container">
      <form action="pago.html" method="GET">
        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="telefono">Número de teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="(809) 000-0000" required>
        </div>
        <div class="form-group">
          <label for="comentarios">Comentarios adicionales:</label>
          <textarea id="comentarios" name="comentarios" rows="4" placeholder="¿Tienes alguna petición especial?"></textarea>
        </div>
        <button type="submit" class="btn-enviar">Continuar al Pago</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Turismo San Pedro de Macorís. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
